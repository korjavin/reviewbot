name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── reviewbot ────────────────────────────────────────────────────────
      - name: Build and push reviewbot image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}

      # ── kb-maintainer ────────────────────────────────────────────────────
      - name: Build and push kb-maintainer image
        uses: docker/build-push-action@v6
        with:
          context: ./services/kb-maintainer
          file: ./services/kb-maintainer/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-kb-maintainer:${{ github.sha }}

      # ── claude-runner ─────────────────────────────────────────────────────
      - name: Build and push claude-runner image
        uses: docker/build-push-action@v6
        with:
          context: ./services/claude-runner
          file: ./services/claude-runner/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}-claude-runner:${{ github.sha }}

      # ── deploy branch ────────────────────────────────────────────────────
      - name: Update deploy branch
        env:
          GITHUB_COMMIT_SHA: ${{ github.sha }}
          GITHUB_REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B deploy

          # Update reviewbot image tag (exact service name to avoid greedy match)
          sed -i "s|image: ghcr.io/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}:.*|image: ghcr.io/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}:${GITHUB_COMMIT_SHA}|" docker-compose.yml

          # Update kb-maintainer image tag
          sed -i "s|image: ghcr.io/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}-kb-maintainer:.*|image: ghcr.io/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}-kb-maintainer:${GITHUB_COMMIT_SHA}|" docker-compose.yml

          # Update claude-runner image tag
          sed -i "s|image: ghcr.io/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}-claude-runner:.*|image: ghcr.io/${GITHUB_REPO_OWNER}/${GITHUB_REPO_NAME}-claude-runner:${GITHUB_COMMIT_SHA}|" docker-compose.yml

          git add docker-compose.yml
          git commit -m "deploy: ${GITHUB_COMMIT_SHA}"
          git push --force origin deploy

      - name: Trigger Portainer redeploy
        uses: distributhor/workflow-webhook@2381f0e9c7b6bf061fb1405bd0804b8706116369 # v3.0.8
        with:
          webhook_url: ${{ secrets.PORTAINER_REDEPLOY_HOOK }}
